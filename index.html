  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .leaflet-container {
      height: 100%;
      width: 100%;
    }
    .pulsing-marker {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {

            primary: {
              DEFAULT: '#00796b', // Teal

            },
            secondary: {

            'dark-surface': '#2d3748',
            'dark-on-surface': '#e2e8f0',
            'dark-on-surface-muted': '#a0aec0',
          },

  </script>
